<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link/>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>


</head>
<body>
<!-- Weather dashboard header -->
    <header class="header1">
        <h1 class="display-5">Weather Dashboard</h1>
        
      </header>
<!-- Largest container -->
      <div class="containerAll d-flex">
          <div class ="containerOne">
        <div class="row">
          <!-- Container with city search input -->
          <div class="col card text-left">
            <div class="card-body">
              <h5 class="card-title">Search for a city:</h5>
              <div class="input-group input-group-lg">

                 
                <div class="input-group-prepend">
                  
                </div>
               
                <input type="text" id="inputId" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="Baltimore, London...">
            
            <!-- Search button -->
                <button type="button" class="Search btn btn-primary btn-lg btn-block">Search</button>

                <!-- List of cities div -->
              <div class="cityList">

                <!-- 5 buttons to display search in cities -->
                <button type="button" class="buttonA btn btn-primary btn-lg btn-block" hidden></button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="buttonB btn btn-primary btn-lg btn-block" hidden></button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="buttonC btn btn-primary btn-lg btn-block" hidden></button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="buttonD btn btn-primary btn-lg btn-block" hidden></button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="buttonE btn btn-primary btn-lg btn-block" hidden></button>
              </div>
               
            </div>
            
          </div>
        
      </div>


            </div>
          </div>
        </div>
        <!-- Large container containing daily weather metrics in unordered list -->
          <div class="containerTwo col" hidden> <h1 class = h1Txt> </h1>
            <ul>
                <br>
                <li class="temp"></li>
                <br>
                <li class="wind"></li>
                <br>
                <li class="humidity"></li>
                <br>
                <li class="uvIndx"></li>


            </ul>
        
        
        </div>

    
        <!--Container that contains 5 day forecast  -->
        <div class="containerThree" hidden>
            <h2>5-Day Forecast:</h2>
            <div class="row">
              <!-- First panel -->
                <div class="col-2">
                    <div class="card p-3" style="width: 12rem;">
                        <blockquote class="Forecast1 blockquote mb-0 card-body">
                          <!-- dynamically add the src -->
                          <header class="DateOne"></header> 
                          <!-- <div id="icon"><img id="wicon" src="" alt="Weather icon"></div> -->
                        
                          <h2> <div id="iconA"><img id="wiconA" src=""></div></h2>
                          <ul>
                            <li class="tempA">
                            </li>
                            <li class="windA">
                            </li>
                            <li class="humidA">
                            </li>

                          </ul>

                        </div>

                  <!--2nd panel in 5 day forecast-->
                </div>
                <div class="col-2">
                    <div class="card p-3" style="width: 12rem;">
                        <blockquote class="blockquote mb-0 card-body">
                          <header class="dateB"></header>
                          <h2> <div id="iconB"><img id="wiconB" src=""></div></h2>
                          <ul>
                            <li class="tempB"> </li> 
                            <li class="windB"> </li> 
                            <li class="humidB"> </li> 
                          </ul>
                      </div>


                      <!--3rd panel in 5 day forecast-->
                </div>
                <div class="col-2">
                    <div class="card p-3" style="width: 12rem;">
                        <blockquote class="blockquote mb-0 card-body">
                            <header class="dateC"></header>
                            <h2> <div id="iconC"><img id="wiconC" src=""></div></h2>
                            <ul>
                              <li class="tempC"> </li> 
                              <li class="windC"> </li> 
                              <li class="humidC"> </li> 
                            </ul>
                        </div>


                        <!--4th panel in 5 day forecast-->
                </div>
                <div class="col-2">
                    <div class="card p-3" style="width: 12rem;">
                        <blockquote class="blockquote mb-0 card-body">
                            <header class="dateD"></header>
                            <h2> <div id="iconD"><img id="wiconD" src=""></div></h2>
                            <ul>
                              <li class="tempD"> </li> 
                              <li class="windD"> </li> 
                              <li class="humidD"> </li> 
                            </ul>
                        </div>



                        <!--5th panel in 5 day forecast-->
                </div>
                <div class="col-2">
                    <div class="card p-3" style="width: 12rem;">
                        <blockquote class="blockquote mb-0 card-body">
                            <header class="dateE"></header>
                            <h2> <div id="iconE"><img id="wiconE" src=""></div></h2>
                            <ul>
                              <li class="tempE"> </li> 
                              <li class="windE"> </li> 
                              <li class="humidE"> </li> 
                            </ul>
                        </div>
                         
                      </div>

                </div>
            
              </div>
           
         
              </div>
            </div>

  
                </div>
              </div>
          
          </div>

        </div>
      </div>


      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
